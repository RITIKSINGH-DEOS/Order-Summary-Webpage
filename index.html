<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Components</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap');
    </style>
</head>

<body>

    <div class="main-container">
        <div class="container-left">
            <h5>Your Result</h5>
            <div class="num">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="footer">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken those tests.</p>
            </div>
        </div>
        <div class="container-right">
            <h3>Summary</h3>
            <div class="box">
                <button class="btn1"><img src="images/icon-reaction.svg" alt=""><span>Reaction</span>80 / 100</button>
                <button class="btn2"><img src="images/icon-memory.svg" alt=""><span>Memory</span>92 / 100</button>
                <button class="btn3"><img src="images/icon-verbal.svg" alt=""><span>Verbal</span>61 / 100</button>
                <button class="btn4"><img src="images/icon-visual.svg" alt=""><span>Visual</span>71 / 100</button>
            </div>
            <button class="continue">
                Continue
            </button>
        </div>
    </div>

</body>

</html>
